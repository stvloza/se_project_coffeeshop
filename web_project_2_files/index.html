<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="en" />
    <meta
      name="description"
      content="Practicum's Coffees shop landing page that was created using HTML and CSS."
    />
    <meta name="author" content="Esteban Loza" />
    <meta name="keywords" content="HTML, CSS, landing page" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Practicum Coffee Shop</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo_coffee_shop.svg" />
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#menu">Menu</a>
            </li>
            <li>
              <a class="nav__link" href="#recipes">Recipes</a>
            </li>
            <li>
              <a class="nav__link" href="#reservations">Book a Table</a>
            </li>
            <li>
              <a class="nav__link" href="#contact">Contacts</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          Specialty coffee
          <span class="span-accent"> in the Practicum Library </span>
        </h1>
        <div class="description">
          <p>
            Welcome to our study zone! We've got the coffee to energize you and
            the cozy vibes to help you get creative.
          </p>
        </div>
        <div class="image">
          <img class="header_image" src="./images/inside_coffee_shop.png" />
        </div>
      </header>
      <section class="menu"></section>
      <section class="recipes"></section>
      <section class="reservation"></section>
      <section class="about"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
